<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-clr-neutral-300">
    <div class="wrapper">
      <div class="container">
        <header>
          <img src="./images/logo.svg" alt="SPLITTER" />
        </header>
        <main>
          <div
            class="element-flex bg-clr-neutral-100 padding-block-400 padding-inline-400"
          >
            <div class="flex-container-left padding-block-200">
              <section>
                <h2 class="fs-title-calc clr-neutral-500">Bill</h2>
                <label for="bill-total">Bill</label>
                <input
                  type="number"
                  id="bill-total"
                  min="0"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  maxlength="15"
                  pattern="[0-9]"
                  placeholder="0"
                  class="fs-input bg-img-dollar padding-inline-200"
                />
              </section>
              <section>
                <h2 class="fs-title-calc clr-neutral-500">Select Tip %</h2>
                <fieldset class="tip-selection">
                  <input
                    type="button"
                    name="tip"
                    value="5%"
                    class="btn-tip"
                    id="tip-5"
                  />
                  <input
                    type="button"
                    name="tip"
                    value="10%"
                    class="btn-tip"
                    id="tip-10"
                  />
                  <input
                    type="button"
                    name="tip"
                    value="15%"
                    class="btn-tip"
                    id="tip-15"
                  />
                  <input
                    type="button"
                    name="tip"
                    value="25%"
                    class="btn-tip"
                    id="tip-25"
                  />
                  <input
                    type="button"
                    name="tip"
                    value="50%"
                    class="btn-tip"
                    id="tip-50"
                  />
                  <input
                    type="number"
                    id="tip-amount"
                    min="0"
                    max="100"
                    step="1"
                    placeholder="Custom"
                  />
                </fieldset>
              </section>
              <section>
                <div class="input-heading">
                  <h2 class="fs-title-calc clr-neutral-500">
                    Number of People
                  </h2>
                  <h2
                    class="fs-title-calc people-warning clr-neutral-700 display-none"
                  >
                    Can't be zero
                  </h2>
                </div>
                <label for="people-number">Number of People</label>
                <input
                  type="number"
                  id="people-number"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  maxlength="15"
                  pattern="[0-9]"
                  placeholder="0"
                  class="fs-input bg-img-person padding-inline-200"
                />
              </section>
            </div>
            <div class="flex-container-right bg-clr-neutral-600">
              <div class="total-sum-up">
                <section>
                  <div class="amount-person">
                    <h2 class="fs-title-sum clr-neutral-100">Tip Amount</h2>
                    <h3 class="fs-subject clr-neutral-400">/ person</h3>
                  </div>
                  <div class="span-container">
                    <span
                      class="fs-total clr-primary-100 dollar-sign-tip currency-dollar"
                      >$</span
                    >
                    <p class="fs-total clr-primary-100" id="tip-person">0.00</p>
                  </div>
                </section>
                <section>
                  <div class="total-person">
                    <h2 class="fs-title-sum clr-neutral-100">Total</h2>
                    <h3 class="fs-subject clr-neutral-400">/ person</h3>
                  </div>
                  <div class="span-container">
                    <span
                      class="fs-total clr-primary-100 dollar-sign-total currency-dollar"
                      >$</span
                    >
                    <p class="fs-total clr-primary-100" id="total-person">
                      0.00
                    </p>
                  </div>
                </section>
              </div>
              <div class="currency-selector">
                <button id="dollar">$</button>
                <button id="pound">£</button>
                <button id="euro">€</button>
              </div>
              <div class="reset-btn">
                <button class="reset padding-block-100" id="reset-btn">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
